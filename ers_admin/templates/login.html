<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <!-- Bootstrap
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    -->

    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <!--[if lt IE 9]>
          <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <title>执法记录仪后台管理系统</title>
</head>
<body>
<div class="login-box">
	<form class="form-horizontal">
	  <div class="form-group">
	  	<div class="col-sm-12">
		    <div class="input-group">
			  <span class="input-group-addon glyphicon glyphicon-user" id="basic-addon1"></span>
			  <input id="username" type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1">
			</div>
		</div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-12">
	    	<div class="input-group">
			  <span class="input-group-addon glyphicon glyphicon-lock" id="basic-addon2"></span>
			  <input id="password" type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon2">
			</div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-12">
	      <button type="button" class="btn btn-default btn-block btn-lg" onclick="login();">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
	    </div>
	  </div>
	</form>
</div>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="/static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/static/js/login.js?v=1.1"></script>
</body>
</html>
